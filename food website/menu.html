<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/menustyle.css" />
    <title>Menu card</title>
  </head>
  <body>
    <header class="header">
      <h1>Our products</h1>
    </header>
    <main>
      <div class="container">
        <div class="option">
          <img
            class="logo"
            src="https://images.unsplash.com/photo-1629301174454-864947207118?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDUxfHhqUFI0aGxrQkdBfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <div class="paragraph">
            <p class="main">Indian food</p>
            <!-- <p class="sub">Taste you want</p> -->
          </div>
        </div>
        <div class="option">
          <img
            class="logo"
            src="https://images.unsplash.com/photo-1629367307881-16ad744614e6?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDM4fHhqUFI0aGxrQkdBfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <div class="paragraph">
            <p class="main">Itatian food</p>
            <!-- <p class="sub">Taste you want</p> -->
          </div>
        </div>
        <div class="option">
          <img
            class="logo"
            src="https://images.unsplash.com/photo-1629388684419-9001049809be?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDQ3fHhqUFI0aGxrQkdBfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60"
            alt=""
          />
          <div class="paragraph">
            <p class="main">Chinese food</p>
            <!-- <p class="sub">Taste you want</p> -->
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
